{% extends 'base.html' %}
{% block head %}
<title>登录</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css', _external=True) }}">
{% endblock %}
{% block content %}


<table align="center">
<tr>
  <td align="center"><div class="container">
    <form class="form-horizontal form-login" role="form" method="post">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">{{ form.username.label.text }}</label>
        <div class="col-sm-10">
          {{ form.username }}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">{{ form.password.label.text }}</label>
        <div class="col-sm-10">
          {{ form.password }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          {{ form.csrf_token }}
          {{ form.submit }}
        </div>
      </div>
    </form>
  </div>
  </td>
  <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
</tr>

</table>


{% endblock %}
</body>
